<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
    <link rel="stylesheet" href="../styles/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../images/logo-color-icon.png" type="image/png" />
  </head>
  <body>
    <nav class="menu">
      <div class="img-center">
        <a href="../index.html">
          <img src="../images/logo-color.png" alt="Euroformac" height="40" />
        </a>
      </div>
    </nav>

    <div class="blue-overlay"></div>

    <div class="container-register">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">Iniciar sesión</h2>
            <form action="../index.html" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="confirm-password" class="form-label"
                  >Confirmar contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Entrar
              </button>
              <div class="mt-3 text-center">
                <span>¿Ya tienes cuenta? </span>
                <a href="login.html" class="text-decoration-none">Inicia sesión</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center bloque-servicio-individual">
      <div class="container">
        <p class="mb-0">© 2025 Euroformac. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
